name: Linux JAR and Native

on:
  push:
    branches: [ mobile ]
  pull_request:
    branches: [ mobile ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup GraalVM environment
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm: '21.1.0'
          java: 'java16'
      - name: APT update
        run: sudo apt update
      - name: Install libraries
        run: sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev
      - name: Make staging directory
        run: mkdir staging
      - name: Build JAR with Maven
        run: mvn -B package
      - name: Copy JAR to staging
        run: cp target/*.jar staging
      - name: Gluon License
        uses: gluonhq/gluon-build-license@v1
        with:
          gluon-license: ${{ secrets.GLUON_LICENSE }}
      - name: Gluon Build
        run: mvn -DconsoleProcessLog=true -Pdesktop client:build client:package
        env:
          GRAALVM_HOME: ${{ env.JAVA_HOME }}
      - name: Show created files
        run: ls -l target/client/x86_64-linux/
      - name: Copy native client to staging
        run: cp -r target/client/x86_64-linux/emoji* staging
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
